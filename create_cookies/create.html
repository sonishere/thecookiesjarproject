<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Station</title>
    <link rel="stylesheet" href="create.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Scheherazade" rel="stylesheet" type="text/css">

      crossorigin="anonymous"
    ></script>
 
</head>
<body>
    <header>
        <nav class="navbar">
            <ol class="topnav">
                <li><a class="nav-link" href="#">New Cookies</a></li>
                <li><a class="nav-link" href="#">My Shelf</a></li>
                <li><a class="nav-link" href="#">Log In</a></li>
            </ol>
        </nav>
    </header>

    <main>
        <section class="main-content">
            <div class="default-jar">
                <img class="cookies-jar" src="C:\Users\Admin\Documents\GitHub\thecookiesjarproject\Resourses\bottlewithoutnap.png" alt="default-jar">
            </div>

            <div class="sub-content-input">
                <div class="text-content">
                    <h1>Write your message!</h1>
                    
                </div>
                <form class="input" action="#">
                    <!-- <input id="cookies-text" name="cookies-text" class="input-text" type="text" placeholder="write your message here..."> -->
                    <textarea name="cookies-text" id="cookies-text" class="input-text" cols="30" rows="10" placeholder="write your message here"></textarea>
                    <input type="file" accept="image/*" onchange="loadFile(event)">
                        <img id="output"/>
                        <script>
                        var loadFile = function(event) {
                            var output = document.getElementById('output');
                            output.src = URL.createObjectURL(event.target.files[0]);
                            output.onload = function() {
                            URL.revokeObjectURL(output.src) // free memory
                            }
                        };
                        </script>   
                    <input id="submit-name" class="button" type="button" value="Next">
                </form>
                
            </div>
        </section>
    </main>
    
    <footer>Copyright by The Cookies Jar @2021</footer>
    
</body>
</html>
