<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Station</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Scheherazade" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet" type="text/css">
    <script
      src="https://kit.fontawesome.com/206e8d683f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="navbar">
        <ul class="menu">
          <li><a class="link" href="#"> New jar </a></li>
          <li><a class="link" href="#"> My cookie </a></li>
          <li><a class="link" href="#"> Log in </a></li>
        </ul>
      </div>
      <div class="shelf">
        <h1>Welcome to your cookie shelf</h1>
        <span> Open a Jar to eat dem cookies</span>
        <button class="createjarbtn" id="add-jar">Create Jar</button>
        <div class="mainshelf">
          <div class="newjar" id="newjar"></div>
        </div>
      </div>
    </section>
    <footer>
        <div class="footer">
            <span>Copyright by The Cookie Jar @2021</span>
        </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
